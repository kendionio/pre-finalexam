<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with holographic background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #6A1B9A, #8E24AA); /* Base gradient */
        }

        /* Holographic effect layers */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            background-size: 200px 200px;
            mix-blend-mode: overlay;
            animation: shimmer 10s linear infinite;
            pointer-events: none;
        }

        body::before {
            transform: rotate(30deg);
        }

        body::after {
            transform: rotate(-30deg);
        }

        /* Keyframes for hologram shimmer effect */
        @keyframes shimmer {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        /* Floating holographic bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            opacity: 0.6;
            animation: floatUp 8s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Keyframes for bubble floating effect */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Individual bubble sizes and animation delays */
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 100px; height: 100px; left: 30%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 50%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 90px; height: 90px; left: 70%; animation-delay: 1s; }
        .bubble:nth-child(5) { width: 110px; height: 110px; left: 90%; animation-delay: 3s; }

        /* Container for the login form with glass effect */
        .login-container {
            position: relative;
            z-index: 1;
            height: 350px;
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Heading style */
        .login-container h2 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: 500;
        }

        /* Input styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            font-size: 15px;
            font-weight: 300;
            transition: border 0.3s ease;
        }

        /* Focus effect on input fields */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border: 1px solid #9C27B0; /* Purple focus color */
        }

        /* Button styling */
        .login-container button {
            width: 100%;
            padding: 14px;
            background-color: #9C27B0; /* Purple button color */
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover effect */
        .login-container button:hover {
            background-color: #7B1FA2; /* Darker purple on hover */
            transform: scale(1.02);
        }

        /* Subtle animation on form container */
        .login-container {
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Holographic bubbles -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="button" onclick="redirectToDashboard()">Login</button>
    </form>
</div>

<script>
    // Function to redirect to another page when the login button is clicked
    function redirectToDashboard() {
        // Replace 'finalsample.html' with the desired page URL
        window.location.href = 'finalsample.html'; 
    }
</script>

</body>
</html>
